<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/normalize.css">
<link rel="stylesheet" href="CSS/styles2.css">
<link rel="stylesheet" href="CSS/fonts.css">
<link rel="icon" type="image/x-icon" href="IMG/icon.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.slim.min.js"></script>
<script src="JS/script.js"></script>
	<title>Sign in | Typeform</title>
</head>
<body>
	<header>
		<a href="index.html" class="right-header">
			<div class="home">
				<img src="IMG/home.png" alt="">
			</div>
		</a>
		<div class="right-header">
			<div>
				<h3>You do not have an account?</h3>
			</div>
			<div class="start-a">
				<a href="index3.html">Start now</a>
			</div>
			<div>
				<a href="index4.html">Need help?</a>
			</div>
		</div>
	</header>
	<main>
		<div class="containe-form">
			<div class="title">
				<h1>Typeform</h1>
				<h2>Hello! Who's there?</h2>
			</div>
			<form>
				<label for="Email">Email</label>
				<input type="Email" name="email" id="Email" placeholder="bruce@wayne.com" required>
				<br>
				<label for="Contraseña">Password</label>
				<input type="password" name="Contraseña" id="Contraseña" placeholder="Enter your password">
				<br>
				<a href="#">Forgotten password?</a>
				<br>
				<button type="submit">Sign in to Typeform</button>
			</form>
			<div class="either-option">
				<div class="middle-line"></div>
				<div>
					<p>OR WELL</p>
				</div>
				<div class="middle-line"></div>
			</div>
			<div class="last-options">
				<a class="options" href="#">
					<div class="social-img">
						<img src="IMG/google.svg" alt="Google">
					</div>
					<div>
						<p>Sign up with Google</p>
					</div>
				</a>
				<a class="options" href="#">
					<div class="social-img">
						<img src="IMG/microsoft.svg" alt="Microsoft">
					</div>
					<div>
						<p>Sign in with Microsoft</p>
					</div>
				</a>
				<div class="last-a">
					<a href="#">Sign in with SSO</a>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
